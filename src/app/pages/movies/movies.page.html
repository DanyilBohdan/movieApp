<ion-header>
  <ion-toolbar>
    <ion-title>Trending Movies</ion-title>
    <app-toggle-theme slot="end"></app-toggle-theme>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let movie of movies" [routerLink]="[movie.id]">
      <ion-avatar slot="start">
        <img [src]="imageUrl + '/w92' + movie.poster_path">
      </ion-avatar>

      <ion-label>
        {{movie.title}}
        <p>{{movie.release_date | date: 'y'}}</p>
      </ion-label>
      <ion-badge slot="end">{{movie.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="this.loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more movies ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
